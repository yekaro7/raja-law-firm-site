    <script>
      // IIFE to set theme from localStorage before React loads, preventing FOUC
      (function() {
        try {
          const theme = localStorage.getItem('theme');
          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {
          console.error('Could not set theme from localStorage', e);
        }
      })();

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'navy-blue': '#0B1C3D',
              'charcoal': '#1E1E1E',
              'gold': '#C8A04F',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Lora', 'serif'],
              urdu: ['Noto Nastaliq Urdu', 'serif'],
            },
          },
        },
      };
    </script>
    <style>
      /* Improve readability of Noto Nastaliq Urdu font */

      /* Animations for emotional design */
      .fade-in {
        animation: fadeIn 0.8s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* Smooth hover underline for footer links */
      .hover-underline-animation {
        display: inline-block;
        position: relative;
      }
      .hover-underline-animation::after {
        content: '';
        position: absolute;
        width: 100%;
        transform: scaleX(0);
        height: 1px;
        bottom: -2px;
        left: 0;
        background-color: #C8A04F; /* gold */
        transform-origin: bottom right;
        transition: transform 0.3s ease-out;
      }
      .hover-underline-animation:hover::after {
        transform: scaleX(1);
        transform-origin: bottom left;
      }
    </style>
